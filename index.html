<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center">Class Messages</h1>
        <div id="messageContainer" class="border rounded p-3 mb-3" style="height: 300px;">
             <!-- Chat messages will appear here-->
        </div>
        <div class="input-group">
             <input id="messageInput" type="text" class="form-control" placeholder="Enter your message">
             <button id="sendMessageButton" class="btn btn-primary">Send</button>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
