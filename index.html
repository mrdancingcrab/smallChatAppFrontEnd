<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-bit Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.min.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div class="nes-container with-title chat-container">
        <h2 class="text-center">
            <span class="red">C</span><span class="green">l</span><span class="yellow">o</span><span class="blue">u</span><span class="red">d</span><span class="green">-</span><span class="yellow">B</span><span class="blue">i</span><span class="red">t</span><span class="green"> </span><span class="yellow">C</span><span class="blue">h</span><span class="red">a</span><span class="green">t</span>
        </h2>
        <div id="messageContainer"> </div>
        <div id="inputGroupWrapper">
            <div class="input-group">
                <div id="typingIndicator" class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div> 
                <input id="messageInput" class="nes-textarea" type="text" placeholder="Type a message..." autocomplete="off">
                <div class="button-group">
                    <label id="sendFileButton" class="nes-btn is-primary">
                        <span>File</span>
                        <input type="file">
                      </label>
                    <button id="sendMessageButton" class="nes-btn is-success nes-pointer">Send</button>
                </div>    
            </div>
        </div>
        
    </div>
    <div id="warningMessage" class="warning-message">
        Please enter a message...
    </div>
    <script src="script.js"></script>
</body>
</html>
